[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "soauth"
version = "0.0.1a1"
requires-python = ">=3.11"
dependencies = [
    "pydantic",
    "pydantic-settings",
    "sqlmodel",
    "psycopg_binary",
    "asyncpg",
    "psycopg",
    "sqlalchemy[asyncio]",
    "pyjwt[crypto]",
    "cryptography",
    "bcrypt",
    "httpx",
    "xxhash",
    "fastapi",
    "structlog",
    "uuid7",
    "jinja2"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
    "coverage",
    "pytest-cov",
    "pre-commit",
    "testcontainers[postgres]"
]

[project.scripts]
soauth = "soauth.scripts.cli:main"

[tool.ruff.lint]
extend-select = ["I"]

[tool.coverage.run]
source = [
    "soauth",
]