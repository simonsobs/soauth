{% extends "core.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="nes-container with-title">
    <p class="title">Apps</p>
    {% for app in apps %}
    <section class="section">
    <div class="nes-container with-title">
        <p class="title">{{app.app_id}}</p>
        <ul class="nes-list is-disc">
            <li><span class="nes-text is-primary">Created by</span> {{app.created_by_user_name}}</li>
            <li><span class="nes-text is-primary">Created at</span> {{app.created_at}}</li>
            <li><span class="nes-text is-primary">Domain</span> {{app.domain}}</li>
        </ul>
        <button class="nes-btn is-primary" onclick="location.href='apps/{{app.app_id}}'">Detail</button>
        <button class="nes-btn is-warning" onclick="location.href='apps/{{app.app_id}}/refresh'">Refresh</button>
        <button class="nes-btn is-error">Delete</button>
    </div>
</section>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
